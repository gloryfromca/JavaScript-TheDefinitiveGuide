<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>ModalDialogDemo</title>
</head>
<body>
<form name="sum dialog">
    <fieldset id="fields"></fieldset>
    <div style="text-align: center">
        <button onclick="okay()">OK</button>
        <button onclick="cancel()">Cancel</button>
    </div>
    <script>
        var args = dialogArguments;
        var text = "<legend>" + args[0] + "<\legend>";
        for (var i = 1; i < args.length; i++) {
            text += "<label>" + args[i] + ":<input id = 'f" + args[i] + "'></label><br>";
        }
        document.getElementById("fields").innerHTML = text;

        function okay() {
            window.returnValue = 0;
            for (var i = 1; i < args.length; i++) {
                window.returnValue += new Number(document.getElementById("f" + args[i]).value);
            }
            window.close();
        }

        function cancel() {
            window.returnValue = "None";
            window.close();
        }
    </script>
</form>
</body>
</html>
