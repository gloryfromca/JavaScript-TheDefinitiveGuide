<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>FormWithName</title>
    <style>
        .LargeBold * {
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
<form name="form_with_name">
    <span class="LargeBold">Look</span><br>
    <span id="sun"><text>Sun</text></span><br>
    <label id="labelA" for="https://www.baidu.com">!</label><br>
    <button>OK</button>
    <button>Cancel</button>
</form>
</body>
</html>
