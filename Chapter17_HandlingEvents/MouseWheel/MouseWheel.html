<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Show Mouse Wheel</title>
    <style type="text/css">
        div.enclosure {
            border: solid black 10px;
            margin: 10px;
        } </style>
    <script type="application/javascript" src="../whenReady.js"></script>
    <script type="application/javascript" src="enclose.js"></script>
    <script type="application/javascript">
        whenReady(function () {
            enclose(document.getElementById("content"), 400, 200, -200, -300)
        });
    </script>
</head>
<body>
<img id="content" src="testimg.jpg"/>
</body>
</html>
