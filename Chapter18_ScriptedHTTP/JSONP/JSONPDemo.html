<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>JSONP Demo</title>
    <script type="application/javascript" src="../../Chapter17_HandlingEvents/whenReady.js"></script>
    <script type="application/javascript" src="JSONPUtils.js"></script>
    <script type="application/javascript">
        function showIP(response) {
            var show = document.getElementById("show");
            show.innerHTML = response;
        }

        whenReady(
            function () {
                getJSONP("http://ifconfig.io", showIP);
            }
        );

    </script>
</head>
<body>
<div id="show"></div>
</body>
</html>
