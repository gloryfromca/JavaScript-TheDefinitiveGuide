<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html manifest="permanote.appcache">
<head>
    <title>PermaNote</title>
    <script type="application/javascript" src="permanote.js"></script>
    <style type="text/css">
        #editor {
            width: 100%;
            height: 250px
        }

        #statusline {
            width: 100%
        }
    </style>
</head>
<body>
<div id="toolbar">
    <button id="savebutton" onclick="save()">Save</button>
    <button onclick="sync()">Sync Note</button>
    <button onclick="applicationCache.update()">Update Application</button>
</div>
<textarea id="editor"></textarea>
<div id="statusline"></div>
</body>
</html>
