<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<canvas id="images"></canvas>
</body>
<script>
    var canvas = document.getElementById("images");
    canvas.setAttribute("width", "800");
    canvas.setAttribute("height", "200");
    c = canvas.getContext("2d");

    c.moveTo(5, 5);
    c.lineTo(45, 45);
    c.lineWidth = 8;
    c.lineCap = "round";
    c.stroke();

    c.translate(50, 100);
    c.rotate(-45 * Math.PI / 180);
    c.scale(10, 10);
    c.drawImage(c.canvas, 0, 0, 50, 50, 0, 0, 50, 50);

    var img = document.createElement("img");
    img.src = canvas.toDataURL();
    document.body.appendChild(img);
</script>
</html>
