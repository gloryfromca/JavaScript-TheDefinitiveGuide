<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zipcode Database</title>
    <script src="zipcodeDatabase.js"></script>
</head>
<body>
<div>
    <p> Enter a zip code to find its city:</p>

    City:
    <output id="city"></output>

</div>
</body>
</html>
